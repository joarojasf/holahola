<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title text-center>
      <p class="centered-p">Register APP</p>
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>    
  <ion-card>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        
      </form>
      <br>
      <ion-button [routerLink]="['/recuperarpassword']">Recuperar Contraseña</ion-button>
      <ion-button [routerLink]="['/lectorqr']" (click)="guardar">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
